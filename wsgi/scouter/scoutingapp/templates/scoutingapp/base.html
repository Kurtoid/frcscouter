<!DOCTYPE html>
<html>
	<head>
		<title>My Project</title>
		{% load staticfiles %}
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="{% static "scoutingapp/materialize/css/materialize.css" %}"  media="screen,projection"/>
		<link type="text/css" rel="stylesheet" href="{% static "scoutingapp/style.css" %}"  media="screen,projection"/>
		<link rel="icon" type="image/ico" href="{% static "scoutingapp/favicon.ico" %}"/>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
			ga('create', 'UA-79609502-1', 'auto');
			ga('send', 'pageview');
		</script>
	</head>
  <body>
		<header>
			<nav>
				<div class="nav-wrapper green">
					<a href="#" class="brand-logo">Team 179's Scouting App</a>
				</div>
			</nav>
		</header>
		<main>
			{% block content %}{% endblock content %}
			{% if messages %}
						{% for message in messages %}
							<script>Materialize.toast('{{ message}}')</script>
						{% endfor %}
			{% endif %}
		</main>

		 <footer class="page-footer green">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">By Team 179</h5>
                <p class="grey-text text-lighten-4">Currently in development</p>
              </div>
              <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                  <li><a class="grey-text text-lighten-3" href="http://www.179swampthing.org/!">Team Website</a></li>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
            Â© 2016 Team 179 
            <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
          </div>
        </footer>

		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="{% static "scoutingapp/materialize/js/materialize.js" %}"></script>
		<script type="text/javascript" src="{% static "scoutingapp/main.js" %}"></script>
	</body>
</html>
