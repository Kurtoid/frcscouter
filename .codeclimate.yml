---
engines:
  pep8:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
      - python
      - php
  eslint:
    enabled: true
  fixme:
    enabled: true
  radon:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
exclude_paths:
  - "static/scoutingapp/materialize/*"
  - "static/scoutingapp/**.js"
  - "scoutingapp/migrations/*.py"
  - "scouter/static/*"
  - "libs"
